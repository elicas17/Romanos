<body> 
    <div class="container" >
        <h1>Conversor de nยบ Romanos a Latino (viceversa)</h1>
        <div class="romano_latino">
            <button  id="converL">Latino</button>
            <i class="fas fa-arrows-alt-h"></i>
            <button id="converR">Romano</button>
        </div>
        <div class="entrada">
            <div>
                <label>Entrada decimal (<span id="estadoE"></span>):</label>
                <input type="text" id="numero">
                <span id="error" style="display: block; color:rgb(195, 102, 102)"></span>
            </div>
            <div class="resultado">
                <button id="convertir">Mostrar resultado</button>
            </div>
        </div>
        <div class="salida">
            <p>Resultado (<span id="estadoS"></span>): <span id="resultado"></span></p>
        </div>
    </div>
    <script  type="text/javascript" src="index.js"></script>
